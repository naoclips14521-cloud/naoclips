# Este es el nombre de tu "robot" o tarea
name: Keep-Alive Ping

# Aquí le dices CUÁNDO debe ejecutarse
on:
  schedule:
    # Esto es un formato "cron" que significa "ejecutar cada 10 minutos"
    - cron: '*/10 * * * *'

# Aquí le dices QUÉ debe hacer
jobs:
  ping:
    runs-on: ubuntu-latest # Le dices que use una computadora virtual con Linux
    steps:
      - name: Ping web service # Un nombre para el paso
        # Este es el COMANDO que ejecuta el robot
        # Cambia la URL por la tuya de Render
        run: curl -s "https://naoclips.onrender.com" > /dev/null
