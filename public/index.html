<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoaClips - Uploader Automático</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://unpkg.com/cronstrue@latest/dist/cronstrue.min.js" defer></script>
    <script src="https://unpkg.com/cron-parser@latest/dist/cron-parser.min.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">✨ NoaClips ✨</h1>
            <p class="subtitle">Tu asistente automático para YouTube Shorts</p>
        </header>

        <section class="card status-panel">
            <h2><i class="fas fa-chart-line"></i> Estado del Sistema</h2>
            <div id="nextUpload" class="status-info">
                <i class="fas fa-spinner fa-spin"></i> Cargando horario...
            </div>
        </section>

        <section class="card uploader">
            <h2><i class="fas fa-cloud-upload-alt"></i> Subir Nuevo Clip</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="videoClip" class="file-label-button">
                        <i class="fas fa-film"></i>
                        <span>Seleccionar Videos</span>
                    </label>
                    <input type="file" id="videoClip" name="videoClip" accept="video/*" required multiple>
                    <div id="fileNames" class="file-names-container"></div>
                </div>
                <button type="submit" class="btn"><i class="fas fa-plus-circle"></i> Añadir a la Cola</button>
            </form>
            <div id="uploadStatus" class="status-message" style="display: none;"></div>
        </section>

        <section class="card queue">
            <h2><i class="fas fa-list-ol"></i> Cola de Subida</h2>
            <div id="queueList" class="queue-list"><p class="empty-queue">Cargando cola...</p></div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadForm = document.getElementById('uploadForm');
            const uploadStatus = document.getElementById('uploadStatus');
            const queueList = document.getElementById('queueList');
            const nextUploadDiv = document.getElementById('nextUpload');
            const videoClipInput = document.getElementById('videoClip');
            const fileNamesContainer = document.getElementById('fileNames');
            let uploadInterval;

            videoClipInput.addEventListener('change', (e) => {
                fileNamesContainer.innerHTML = ''; // Limpiar la lista anterior
                const files = e.target.files;
                if (files.length > 0) {
                    const fileList = document.createElement('ul');
                    for (const file of files) {
                        const listItem = document.createElement('li');
                        listItem.textContent = file.name;
                        fileList.appendChild(listItem);
                    }
                    fileNamesContainer.appendChild(fileList);
                }
            });

            uploadForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const files = videoClipInput.files;
                if (files.length === 0) {
                    showStatus('❌ No has seleccionado ningún archivo.', 'error');
                    return;
                }

                showStatus(`Iniciando subida de ${files.length} archivo(s)...`, 'processing');
                const submitButton = uploadForm.querySelector('button');
                submitButton.disabled = true;
                videoClipInput.disabled = true;

                for (let i = 0; i < files.length; i++) {
                    const formData = new FormData();
                    formData.append('videoClip', files[i]);
                    
                    try {
                        showStatus(`Subiendo ${i + 1}/${files.length}: ${files[i].name}...`, 'processing');
                        const response = await fetch('/upload', { method: 'POST', body: formData });
                        
                        if (!response.ok) throw new Error('El servidor respondió con un error.');
                        
                        await fetchQueue();
                    } catch (error) {
                        showStatus(`❌ Error al subir ${files[i].name}: ${error.message}`, 'error');
                        break;
                    }
                }

                showStatus(`✅ Carga completada. ${files.length} archivo(s) añadidos a la cola.`, 'success');
                uploadForm.reset();
                fileNamesContainer.innerHTML = '';
                submitButton.disabled = false;
                videoClipInput.disabled = false;
            });

            function showStatus(message, type) {
                uploadStatus.textContent = message;
                uploadStatus.className = `status-message status-${type}`;
                uploadStatus.style.display = 'block';
            }

            async function setupCountdown() {
                try {
                    const response = await fetch('/schedule-info');
                    if (!response.ok) throw new Error('No se pudo conectar al servidor.');
                    const { schedule } = await response.json();

                    if (typeof cronstrue === 'undefined' || typeof cronParser === 'undefined') {
                        setTimeout(setupCountdown, 200); // Reintentar si las librerías no están listas
                        return;
                    }

                    const scheduleText = cronstrue.toString(schedule, { use24hourTimeFormat: true });
                    if (uploadInterval) clearInterval(uploadInterval);

                    uploadInterval = setInterval(() => {
                        try {
                            const interval = cronParser.parseExpression(schedule);
                            const nextDate = interval.next().toDate();
                            const diff = nextDate - new Date();

                            if (diff <= 0) {
                                nextUploadDiv.innerHTML = `<i class="fas fa-hourglass-start"></i> <strong>Próxima subida:</strong> En cualquier momento... <small>(${scheduleText})</small>`;
                                return;
                            }
                            
                            const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
                            const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
                            const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');

                            nextUploadDiv.innerHTML = `<i class="far fa-clock"></i> <strong>Próxima subida en:</strong> ${h}:${m}:${s} <br><small>Horario: ${scheduleText}</small>`;
                        } catch (err) {
                            nextUploadDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> <strong>Horario inválido:</strong> ${schedule}`;
                            clearInterval(uploadInterval);
                        }
                    }, 1000);
                } catch (error) {
                    nextUploadDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> Error al cargar el horario.`;
                }
            }

            const fetchQueue = async () => {
                try {
                    const response = await fetch('/queue');
                    const videos = await response.json();
                    queueList.innerHTML = '';

                    if (videos.length === 0) {
                        queueList.innerHTML = '<p class="empty-queue"><i class="fas fa-box-open"></i> La cola está vacía.</p>';
                        return;
                    }
                    videos.forEach(video => {
                        const item = document.createElement('div');
                        item.className = `video-item status-${video.status}`;
                        const statusText = video.status.charAt(0).toUpperCase() + video.status.slice(1);
                        let statusIcon = '';
                        switch(video.status) {
                            case 'pending': statusIcon = '<i class="fas fa-hourglass-half"></i>'; break;
                            case 'processing': statusIcon = '<i class="fas fa-rocket"></i>'; break;
                            case 'uploaded': statusIcon = '<i class="fas fa-check-circle"></i>'; break;
                            case 'failed': statusIcon = '<i class="fas fa-times-circle"></i>'; break;
                        }
                        item.innerHTML = `
                            <div class="video-info">
                                <strong>${video.title || video.originalName}</strong>
                                <small>Añadido: ${new Date(video.createdAt).toLocaleString()}</small>
                            </div>
                            <div class="video-status">${statusIcon} ${statusText}</div>
                            ${video.status === 'uploaded' ? `<a href="${video.youtubeUrl}" target="_blank" class="youtube-link"><i class="fab fa-youtube"></i> Ver</a>` : ''}
                        `;
                        queueList.appendChild(item);
                    });
                } catch (error) {
                    queueList.innerHTML = '<p class="empty-queue error-message"><i class="fas fa-exclamation-circle"></i> Error al cargar la cola.</p>';
                }
            };

            setupCountdown();
            fetchQueue();
            setInterval(fetchQueue, 15000);
        });
    </script>
</body>
</html>
